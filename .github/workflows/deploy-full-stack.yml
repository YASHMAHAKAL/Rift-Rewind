name: Deploy Full Stack

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'shared/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend Infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Lambda Dependencies
        run: cd lambda/ingestion && npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: CDK Bootstrap
        run: npx cdk bootstrap aws://480731385241/us-east-1

      - name: CDK Deploy
        run: npx cdk deploy --all --require-approval never

      - name: Get Stack Outputs
        id: stack-outputs
        run: |
          API_ENDPOINT=$(aws cloudformation describe-stacks --stack-name RiftRewindStack --query 'Stacks[0].Outputs[?OutputKey==`APIEndpoint`].OutputValue' --output text)
          CLOUDFRONT_ID=$(aws cloudfront list-distributions --output json | grep -E '"Id".*E[A-Z0-9]{12,13}' | head -1 | awk -F'"' '{print $4}')
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT
          echo "âœ… API Endpoint: $API_ENDPOINT"
          echo "âœ… CloudFront ID: $CLOUDFRONT_ID"

    outputs:
      api_endpoint: ${{ steps.stack-outputs.outputs.api_endpoint }}
      cloudfront_id: ${{ steps.stack-outputs.outputs.cloudfront_id }}

  deploy-frontend:
    name: Deploy Frontend
    needs: deploy-backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "VITE_API_URL=${{ needs.deploy-backend.outputs.api_endpoint }}" > .env
          cat .env

      - name: Build frontend
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking if build folder exists..."
          ls -la
          if [ -d "build" ]; then
            echo "âœ… build/ folder found"
            ls -la build/
          else
            echo "âŒ build/ folder not found!"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://rift-rewind-frontend-480731385241 --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.deploy-backend.outputs.cloudfront_id }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "ğŸš€ Deployment Complete!"
          echo "ğŸ“ Frontend: https://d1wnzolg96lql7.cloudfront.net"
          echo "ğŸ“ API: ${{ needs.deploy-backend.outputs.api_endpoint }}"
