name: Deploy Full Stack

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    outputs:
      api_endpoint: ${{ steps.get-outputs.outputs.api_endpoint }}
      cloudfront_id: ${{ steps.get-outputs.outputs.cloudfront_id }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend TypeScript
        working-directory: backend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy CDK Stack
        working-directory: backend
        run: npx cdk deploy --all --require-approval never
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: us-east-1

      - name: Get Stack Outputs
        id: get-outputs
        run: |
          API_ENDPOINT=$(aws cloudformation describe-stacks --stack-name RiftRewindStack --query 'Stacks[0].Outputs[?OutputKey==`APIEndpoint`].OutputValue' --output text)
          CLOUDFRONT_ID=$(aws cloudfront list-distributions --output json | grep -E '"Id".*E[A-Z0-9]{12,13}' | head -1 | awk -F'"' '{print $4}')
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT
          echo "âœ… API Endpoint: $API_ENDPOINT"
          echo "âœ… CloudFront ID: $CLOUDFRONT_ID"

      - name: Update endpoints.json files
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          CLOUDFRONT_DOMAIN=$(echo "${{ steps.get-outputs.outputs.cloudfront_id }}" | tr '[:upper:]' '[:lower:]' | sed 's/^/d/' | sed 's/$/.cloudfront.net/')
          
          # Update shared/endpoints.json
          cat > shared/endpoints.json <<EOF
          {
            "apiEndpoint": "${{ steps.get-outputs.outputs.api_endpoint }}",
            "cloudFrontUrl": "https://${CLOUDFRONT_DOMAIN}",
            "region": "us-east-1",
            "accountId": "${{ secrets.AWS_ACCOUNT_ID }}",
            "timestamp": "${TIMESTAMP}"
          }
          EOF
          
          # Copy to frontend/public/endpoints.json
          cp shared/endpoints.json frontend/public/endpoints.json
          
          echo "âœ… Updated endpoints.json files"
          cat shared/endpoints.json

      - name: Commit updated endpoints
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add shared/endpoints.json frontend/public/endpoints.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update API endpoints after deployment [skip ci]" && git push)

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code (with updated endpoints)
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ needs.deploy-backend.outputs.api_endpoint }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get Frontend Bucket Name
        id: get-bucket
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name RiftRewindStack --query 'Stacks[0].Outputs[?OutputKey==`FrontendBucketName`].OutputValue' --output text)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Frontend Bucket: $BUCKET_NAME"

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ steps.get-bucket.outputs.bucket_name }} --delete
          echo "âœ… Deployed to S3"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.deploy-backend.outputs.cloudfront_id }} \
            --paths "/*"
          echo "âœ… CloudFront cache invalidated"

      - name: Print URLs
        run: |
          echo "ğŸš€ Deployment Complete!"
          echo "ğŸ“¡ API Endpoint: ${{ needs.deploy-backend.outputs.api_endpoint }}"
          CLOUDFRONT_DOMAIN=$(echo "${{ needs.deploy-backend.outputs.cloudfront_id }}" | tr '[:upper:]' '[:lower:]')
          echo "ğŸŒ CloudFront URL: https://d${CLOUDFRONT_DOMAIN}.cloudfront.net"
